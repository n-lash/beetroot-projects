<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Form</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <div class="modal-container">
        <nav class="modal-nav">
            <ul class="modal-nav__list">
                <li class="modal-nav__item">
                    <a href="#sign" class="modal-nav__link">Sign in</a>
                </li>
                <li class="modal-nav__item">
                    <a href="#join" class="modal-nav__link">Join us</a>
                </li>
            </ul>
        </nav>
        <div class="sections-container">
            <section class="sign-in" id="sign">
                <form action="#" method="post">
                    <div class="form-controls-wrapper">
                        <label class="form__label" for="username">Username</label>
                        <input class="form__input" minlength="3" type="text" name="username" id="username">
                    </div>
                    <div class="form-controls-wrapper">
                        <label class="form__label" for="password">Password</label>
                        <input class="form__input" type="password" name="password" id="password" required>
                    </div>
                    <div class="form-checkbox-wrapper">
                        <input class="form__input-checkbox" type="checkbox" name="keep" id="keep" checked>
                        <label class="form__label form__label--checkbox" for="keep">
                            <span class="form__checkbox">&#10004;</span>
                            <span>Keep me signed in</span>
                        </label>
                    </div>
                    <div class="form-btn-wrapper">
                        <button type="submit" class="form__btn btn--primary">Sign in</button>
                    </div>
                    <div class="form-links-wrapper">
                        <a href="#" class="form__link">Forgot password</a>
                        <a href="#join" class="form__link">Create an account</a>
                    </div>
                </form>
            </section>
    <!-- ------ -->
            <section class="join-us" id="join">
                <form action="#" method="post">
                    <div class="form">
                        <div class="form-controls-wrapper">
                            <label class="form__label" for="new-username">Username</label>
                            <input class="form__input" minlength="3" type="text" name="username" id="new-username">
                        </div>
                        <div class="form-controls-wrapper">
                            <label class="form__label" for="new-password">Password</label>
                            <input class="form__input" type="password" name="password" id="new-password" required>
                        </div>
                        <div class="form-controls-wrapper">
                            <label class="form__label" for="repeat-password">Repeat password</label>
                            <input class="form__input  form__input--repeat" type="repeat_password" name="repeat-password" id="repeat-password" required>
                        </div>
                        <div class="form__controls form-btn-wrapper">
                            <button type="submit" class="form__btn btn--primary">Join in</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
   


	<script src="js/bundle.js"></script>
</body>
</html>
